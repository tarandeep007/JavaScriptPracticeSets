<html>
<head>
<title>Sum of ODD Digits</title>
</head>
<body>
<script>
function calculateSum()
{
var sum=0;
var number=parseInt(document.getElementById("num").value);

while (number>0) {
			    var digit = number % 10;
			    if (digit % 2 != 0) {
				sum += digit;
			    }
			    number /= 10;
			}
document.getElementById("para").innerHTML=sum;
}
</script>
<h1>Abacus Education Centre, Hyderabad</h1>
<h2>Sum Of Odd Digits</h2>
Enter Number: <input type="text" id ="num" required placeholder="Enter Number"><br>
<input type="button" value="Calculate" onclick="calculateSum()"><br>
<b><p>Sum of Odd Digits in the Number is</p></b>
<p id="para"></p>
</body>
</html>
